<!DOCTYPE html>
<!-- Week 4 Front End Technologies Homework  
1.	Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
    a.	A Bootstrap styled table representing your choice of data.
    b.	A Bootstrap styled form that allows a user to add a new row to the table when submitted. -->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grocery List App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="nodes/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container">
        <!-- Form for people to enter their grocery item and store -->
        <h1 class="text-center">Grocery List</h1>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group" >
                            <label for="new-grocery-item">Grocery Item</label>
                            <input type="text" class="form-control" id="new-grocery-item">
                        </div>
                    </div>
                </div>
                    <div class="row">
                    <div class="col-sm">
                        <div class="form-group" id="store" >
                            <label>Store</label>
                            <br>
                            <input type="radio" id="frys" value="Fry's" name="store">
                            <label for="frys">Fry's</label><br>
                            <input type="radio" id="traderJoes" value="Trader Joes" name="store">
                            <label for="traderJoes">Trader Joes</label><br>
                            <input type="radio" id="costco" value="Costco" name="store">
                            <label for="costco">Costco</label><br>
                            <input type="radio" id="wholeFoods" value="Whole Foods" name="store">
                            <label for="wholeFoods">Whole Foods</label><br>
                            <input type="radio" id="other" value="Other" name="store">
                            <label for="other">Other</label>
                            <input type="text" id="other-text"> 
                        </div>
                    </div>
                    </div>
                    <!-- Submit Button -->
                <div>
                    <button id="add" class="btn btn-primary">Add Item</button> 
                </div>
            </div>
        </div>
        <!-- Table headers for JS to enter information -->
        <table id="list" class="table table-dark table-strpied">
            <tr>
                <th>Grocery Item</th>
                <th>Date Created</th>
                <th>Store</th> 
                <th>Delete</th>
            </tr>
        </table>
        <script src="nodes/jquery/dist/jquery.js"></script>
        <script src="nodes/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="grocery.js"></script>
    </body>
</html>
